<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stardew Valley Trivia</title>
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- RESET CSS
    <link rel="stylesheet" href="assets/css/reset.css"> -->
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Added a link to our external stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div class="container">

    <div class="row">
      <div class="col-lg-12">
        <img id="stardewLogo" src="assets/images/stardewLogo.png">
      </div>
    </div> 

    <div class="row">

      <div id="mainDiv" class="col-xs-12">

        <div class="row">
          <div class="col-lg-12">
            <button id="btn-start">Start</button>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div id="timerDiv"></div>
          </div>
        </div>

        <div class="row">
          <div id="questionDiv" class="col-lg-12">
          </div>
        </div>

        <div class="row">
          <div id="answerDiv" class="col-lg-12">
            <button id='btn-answerA' class='answerButton' value='A'></button><br>
            <button id='btn-answerB' class='answerButton' value='B'></button><br>
            <button id='btn-answerC' class='answerButton' value='C'></button><br>
            <button id='btn-answerD' class='answerButton' value='D'></button>
          </div>
        </div>

        <div class="row">
          <div id="resultsDiv" class="col-lg-12">
          </div>
        </div>

        <div class="row">
          <div id="restartDiv" class="col-lg-12">
            <button id='btn-restart' class='btn-success' value='restart'>RESTART</button>
          </div>
        </div>

      </div>
    </div> <!-- /row -->
  </div> <!-- /container -->

  <!-- my script -->
  <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
