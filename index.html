<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stardew Valley Trivia</title>
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- RESET CSS
    <link rel="stylesheet" href="assets/css/reset.css"> -->
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Added a link to our external stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<!--
<nav class="navbar navbar-dark bg-dark">
  <h1>Star Wars RPG Fighter</h1>
</nav>


<button id="audioButton"><img src="assets/images/playpause.png"></button>
-->

  <div class="container">

    <div id="headerDiv">
      <div class="banner">
        <img  id="stardewLogo" src="assets/images/stardewLogo.png">
      </div>
      <div class="banner">
        <img  id="triviaLogo" src="assets/images/trivia.png">
      </div>
    </div> 

    <div class="row">
      <div id="mainDiv">

        <div class="row">
            <button id="btn-start" class="btn btn-primary btn-lg">Start Quiz</button>
        </div>

        <div class="row">
          <div id="timerDiv" class="col-xs-12">
           <h5>Time Remaining: <span id="secondCount"></span></h5>
          </div>
        </div>

        <div class="row">
          <div id="innerDiv" class="col-xs-12">

            <div class="row">
              <h3><div id="questionDiv" class="col-xs-12 col-md-10">
              </div></h3>
            </div>

            <div class="row">
              <div id="answerDiv">
                <button id='btn-answerA' class='btn btn-warning answerButton' value='A'></button><br>
                <button id='btn-answerB' class='btn btn-warning answerButton' value='B'></button><br>
                <button id='btn-answerC' class='btn btn-warning answerButton' value='C'></button><br>
                <button id='btn-answerD' class='btn btn-warning answerButton' value='D'></button>
              </div>
            </div>


          </div>
      </div>


      <div class="row">
          <div id="resultsDiv">
          </div>
        </div>

        <div class="row">
            <button id='btn-restart' class='btn btn-success btn-lg' value='restart'>RESTART</button>
        </div>

      </div><!-- /mainDiv -->
    </div> 


    <div class="row">
      <div class="col-xs-12" id="footerDiv"></div>
    </div>

  </div> <!-- /container -->

  <!-- my script -->
  <script type="text/javascript" src="assets/javascript/app.js"></script>
  <script type="text/javascript" src="assets/javascript/getQuestions.js"></script>

</body>
</html>
